{% extends 'layout.html' %}

{% block content %}

{% for emp_id , emp_data in employees.items() %}
    <div>
        <table>
            <tr>
                <td>ID:</td>
                <td>{{ emp_id }}</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>{{ emp_data["Name"] }}</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>{{ emp_data["Age"] }}</td>
            </tr>
            <tr>
                <td>Position:</td>
                <td>{{ emp_data["Position"] }}</td>
            </tr>
        </table>
    </div>
    <br>

{% endfor %}


{% endblock %}
